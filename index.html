<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web Notifications</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="header">
            <h1>Web Notifications</h1>
        </div>
        <div id="table-of-contents">
            <h2>Table of Contents</h2>
        </div>
        <div id="learning-activities">
            <h2>Learning Activities</h2>
            <input id="btn" type="button" value="Click here">
            <input id="btn2" type="button" value="Click here2">
        </div>
        <script>
            var button = document.getElementById("btn");
            var button2 = document.getElementById("btn2");

            var status;
            button.addEventListener('click',()=> {
                //requestPermission works on chrome, not firefox
                let promise = Notification.requestPermission().then((result) => {
                    status = result;
                });
               
            });
            /*
                actions:[
                    {action:'ac1',title:'Like',icon:"../Assets/Grape_logo.png"},
                    {action:'ac2',title:'Share'}]
            */
            button2.addEventListener('click',() => {
                if(status === "granted") {
                    const notif = new Notification('Test thing', 
                    {icon:"./Assets/Grape_logo.png",
                    body:"hey there gamer"});
                    notif.addEventListener("click", () => {
                        Document.getElementById("header").innerText("Notification pressed");
                    });
                } else {
                    console.log(status);
                }
            });
        </script>
        <div id="history">
            <h2>History</h2>
        </div>
        <div id="analytical-component">
            <h2>Analytical Component</h2>
        </div>
        <div id="reference-list">
            <h2>Reference List</h2>
        </div>
        <div id="resource-list">
            <h2>Resource List</h2>
            <ul>
                <li><a href="https://notifications.spec.whatwg.org/#using-actions">https://notifications.spec.whatwg.org/#using-actions</a></li>
            </ul>
        </div>
    </div>
